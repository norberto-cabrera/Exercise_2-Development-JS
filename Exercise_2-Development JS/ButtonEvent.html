<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Events!</title>
</head>
<body>
<button onclick="inputs()">Click me!</button>
<p id="user-input"></p>
<script>
  function inputs(){
   var msg;
   var input = prompt("Insert your messages","e.g. Hello World");
   if (input == null || input == "")
        msg = "Your input is invalid";
         else 
            msg = input;  
            
        document.getElementById("user-input").innerHTML = msg;
  }
</script>
</body>
</html>
